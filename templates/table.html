<!DOCTYPE html>
<html>
<head>
    <title>Dynamically Generated Table</title>
    <style>
        /* Add your CSS styles for the table here */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Process ID</th>
                <th>Arrival</th>
                <th>Service</th>
                <th>Priority</th>
                <th>Server</th>
                <th>Start</th>
                <th>End</th>
                <th>Remaining Service</th>
                <th>Completion %</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
